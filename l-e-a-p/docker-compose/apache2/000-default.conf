<VirtualHost *:443>
    ServerName apache2-ubuntux64server-master
    DocumentRoot /var/www/html

    # --- SSL ---
    SSLEngine on
    SSLProxyEngine on
    SSLCertificateFile /etc/apache2/ssl/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache-selfsigned.key

    SSLProxyVerify none
    SSLProxyCheckPeerCN off
    SSLProxyCheckPeerName off

    # --- Proxy headers ---
    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"

    # =========================
    # Reverse Proxy Mappings
    # =========================

    # phpMyAdmin
    ProxyPass        /phpmyadmin http://l-e-a-p_pma/
    ProxyPassReverse /phpmyadmin http://l-e-a-p_pma/

    # Tomcat apps
    ProxyPass        /examples  https://l-e-a-p_tomcat:8443/examples
    ProxyPassReverse /examples  https://l-e-a-p_tomcat:8443/examples

    ProxyPass        /sample   https://l-e-a-p_tomcat:8443/sample
    ProxyPassReverse /sample   https://l-e-a-p_tomcat:8443/sample

    # Tomcat apps (HTTPS internal)
    ProxyPass        /probe    https://l-e-a-p_tomcat:8443/probe
    ProxyPassReverse /probe    https://l-e-a-p_tomcat:8443/probe

    # =========================
    # Permissions
    # =========================
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Proxy *>
        Require all granted
    </Proxy>
</VirtualHost>




