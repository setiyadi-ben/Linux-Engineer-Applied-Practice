<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployed WebApps</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }
        .back-button:hover {
            transform: scale(1.1);
            background: magenta;
        }
        .shortcuts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .shortcuts a {
            text-decoration: none;
            color: white;
            background: #333;
            padding: 15px 30px;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }
        .shortcuts a:hover {
            transform: scale(1.1);
            background: magenta;
        }
    </style>
</head>
<body>
    <a class="back-button" href="/">Back</a>
    <div class="container">
        <h1>Deployed WebApps</h1>
        <div class="shortcuts">
            <a href="/sample" target="_blank">/sample</a>
            <a href="/examples" target="_blank">/examples</a>
            <!-- Depends on what tomcat version you deploy, change the directory below to able to access the button | https://github.com/setiyadi-ben/Linux-Engineer-Applied-Practice/tree/main/installer -->
            <a href="/probe" target="_blank">/probe</a>
        </div>
    </div>
</body>
</html>
